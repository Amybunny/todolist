<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>To Do List</title>
</head>

<body>
  <div class="l-contents-width">
    <section class="l-title title">To Do List</section>
    
    <section class="l-input-area input-area">
      <input id="mydata" class="l-input input" type="text" placeholder="やること">
      <input id="button" class="l-submit submit" type="submit" value="作成！">
    </section>

    <section class="contents-area">
      <ul id="contents" class="l-contents contents"></ul>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
